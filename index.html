<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Corusel</title>
  </head>
  <body>
    <div class="slideshow-container" style="margin-top: 10vh">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://wallpaperaccess.com/full/2181187.jpg"
          style="width: 100%"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://1.bp.blogspot.com/-VKja5NMAvhc/X3f4jaXsZoI/AAAAAAAAAsQ/JU7ybBCwsQw5-dsjdonsWX80kKp6HB2zQCLcBGAsYHQ/s1680/beautiful%2Bgirls%2Bimages%2Bdownload.jpg"
          style="width: 100%"
        />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://i.pinimg.com/originals/08/94/88/089488f83819496088266488c37748ea.jpg"
          style="width: 100%"
        />
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
